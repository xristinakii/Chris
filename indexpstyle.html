<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Pstyle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0c1575; /* Fundal albastru închis */
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: #1E90FF; /* Albastru deschis */
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.7); /* Glow albastru */
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #1E90FF, #00008B); /* Tonuri de albastru */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        h2 {
            color: #1E90FF; /* Albastru deschis */
            font-size: 2em;
            text-align: center;
            margin-top: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #00008B; /* Albastru închis */
            padding: 10px;
            background-color: rgba(0, 0, 139, 0.8); /* Albastru închis transparent */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(30, 144, 255, 0.7); /* Glow albastru */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(30, 144, 255, 1); /* Glow albastru mai intens */
        }

        .gallery-item img {
            width: 380px;
            height: 100px;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .name {
            margin-top: 5px;
            color: #1E90FF; /* Albastru deschis */
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(30, 144, 255, 0.7); /* Glow albastru */
        }

        .price {
            margin-top: 10px;
            color: #1E90FF; /* Albastru deschis */
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 0 0 5px rgba(30, 144, 255, 0.7); /* Glow albastru */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(30, 144, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(30, 144, 255, 1); }
            100% { text-shadow: 0 0 5px rgba(30, 144, 255, 0.5); }
        }
    </style>

</head>
<body>

<h1>Galerie Imagini Pstyle Gif</h1>
<div id="pstyle-gallery" class="gallery"></div>

<script>
    function loadImages() {
        const totalImages = 55; // Number of images
        const gallery = document.getElementById('pstyle-gallery');
        gallery.innerHTML = ''; // Clear the gallery

        for (let i = 1; i <= totalImages; i++) {
            const imgItem = document.createElement('div');
            imgItem.classList.add('gallery-item');

            // Create the img element
            const img = document.createElement('img');
            img.src = `pstyle/exclusivpstyle${i}.gif`; // Images are named exclusivpstyle1, exclusivpstyle2, etc.
            img.alt = `Exclusiv Pstyle ${i}`;

            // Display image name
            const name = document.createElement('div');
            name.classList.add('name');
            name.textContent = `Exclusive Pstyle ${i}`;

            // Display price
            const price = document.createElement('div');
            price.classList.add('price');
            price.textContent = 'Price: 500 xats';

            // Append image, name, and price to the gallery item
            imgItem.appendChild(img);
            imgItem.appendChild(name);
            imgItem.appendChild(price);
            gallery.appendChild(imgItem);
        }
    }

    loadImages();
</script>

</body>
